<div class="container" *ngIf="ofertas !== undefined">
  <div class="oferta">
    <div class="row">
      <div class="col">
        <h4>{{ ofertas.titulo }} - {{ ofertas.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="ofertas.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of ofertas.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ ofertas.valor | currency: "BRL":true:"1.2-2" }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg" (click)="adicionarItemCarrinho(ofertas)">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-bottom: 50px; margin-top: 40px">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="tab"
            [routerLink]="['como-usar']"
            routerLinkActive="active"
            role="tab"
            >Como usar</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-toggle="tab"
            [routerLink]="['onde-fica']"
            routerLinkActive="active"
            role="tab"
            >Onde fica</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
